<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <title>Classic Tetris</title>
  </head>
  <body>
    <div id="app">


      <div id="tetris"></div>
      <div id="info">
        <div id="score"></div>
        <div id="rules">
          <p>Enter - start game</p>
          <p>ESC or P - pause</p>
          <p>Space - hard drop</p>
          <p><i class="fas fa-arrow-left"></i> - left</p>
          <p><i class="fas fa-arrow-right"></i> - right</p>
          <p>
            <i class="fas fa-arrow-up"></i> - rotate CW
            <i class="fas fa-redo"></i>
          </p>
        </div>
        <button id="theme">
          <span class="show"> Change t</span><span class="hidden">T</span>heme
        </button>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
